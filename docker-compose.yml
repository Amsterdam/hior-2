version: '3.5'
services:
  web:
    build:
      context: .
      args:
        - BUILD_ARG=acc
    image: ${REGISTRY:-localhost:5000}/${REPOSITORY:-hior}:${VERSION:-latest}
    environment:
      - TZ=Europe/Amsterdam
    ipc: host
    ports:
      - '3000:8080'

  unittest:
    build:
      context: .
      target: builder
    environment:
      - NODE_ENV=test
      - CI=true
      - TZ=Europe/Amsterdam
      - BUILD_ARG=acc
    command: npm run test
