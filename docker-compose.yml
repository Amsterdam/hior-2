version: '3.5'
services:
  dev:
    build:
      context: .
      args:
        - BUILD_ARG=acc
    image: 127.0.0.1:5001/hior:${VERSION:-latest}
    environment:
      - TZ=Europe/Amsterdam
    ipc: host
    ports:
      - '3000:80'

  unittest:
    build:
      context: .
      target: builder
    environment:
      - NODE_ENV=test
      - CI=true
      - TZ=Europe/Amsterdam
      - BUILD_ARG=acc
    command: npm run test
