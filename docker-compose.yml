version: '3.5'
services:
  dev:
    build:
      context: .
      args:
        - BUILD_ARG=acc
    image: ${REGISTRY:-localhost:5001}/${REPOSITORY:-opdrachten/hior}:${VERSION:-latest}
    environment:
      - TZ=Europe/Amsterdam
    ipc: host
    ports:
      - "8080:8080"

  test:
    build:
      context: .
      target: builder
    environment:
      - CI=true
      - TZ=Europe/Amsterdam
      - BUILD_ARG=acc
    command: npm run test
